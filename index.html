<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Borel&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Cat Poem Generator</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>AI Cat 🐱 Poem Generator</h1>
      </header>
      <main>
        <div class = "form-container">
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of a Cat poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id = "user-instructions"
          />
          <input type="submit" value="Meow!" class="submit-button"/>
        </form>
         <div class="hint">i.e: Flower, Cheese, Traveling</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
    </div>
    <footer>
      This AI project was coded by<a href="https://github.com/lwalzel89">
        👩🏻‍💻 Lisa Walzel</a
      >
      and
      <a href="https://github.com/lwalzel89/cat-poem-generator" target="_blank"
        >open-sourced on GitHub</a
      >
      and is
      <a href="https://ai-cat-poem-generator.netlify.app/"> hosted on Netlify</a
      >.
    </footer></div>
    <script src="src/index.js"></script>
  </body>
</html>
